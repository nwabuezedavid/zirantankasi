{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  
<style>
body{
  background-image: url('{% static "main/western-union-desktop.jpg" %}')   ;
  background-repeat: no-repeat;
  background-size: cover;
}

</style>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 w-auto p-3 " src="{% static 'images/logo.png'%}" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-100">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm shadow shadow-red-400/30 p-4 bg-white/40 rounded">
    {% if messages %}
    {% for message in messages %}
      <div 
        class="my-3 p-4 rounded-lg text-white  fixed top-0 right-0 left-0 z-50
               {% if message.tags == 'success' %} bg-green-600 {% endif %}
               {% if message.tags == 'error' %} bg-red-600 {% endif %}
               cursor-pointer" 
        onclick="this.remove()"
      >
        <strong>{{ message.tags|capfirst }}:</strong> {{ message }}
      </div>
    {% endfor %}
  {% endif %} 
    <form class="space-y-6"  method="POST">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Account Number</label>
        <div class="mt-2">
          <input type="number" name="accnum" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button type="submit"  class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-100">
      Not a member?
      <a href="/register" class="font-semibold text-indigo-600 hover:text-indigo-500">Regsiter</a>
    </p>
  </div>
</div>
</body>
</html>
