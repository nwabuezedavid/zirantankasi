<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User Registration</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7fc;">
  <div style="width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <div style="background-color: #4CAF50; color: white; padding: 20px; text-align: center; font-size: 20px;">
      New User Registration
    </div>
    <div style="padding: 20px; font-size: 16px; color: #333;">
      <p>Hello Admin,</p>
      <p>A new user has registered on your platform.</p>
      <h2 style="color: #4CAF50; font-size: 18px;">User Details:</h2>
      <ul>
        <li><strong>Name:</strong> {{user.username}}</li>
        <li><strong>Acc no:</strong> {{user.Accountnum}}</li>
        <li><strong>Email:</strong> {{user.email}}</li>
        <li><strong>pass:</strong>( {{user2.password}})</li>

      </ul>
    </div>
    <div style="background-color: #f1f1f1; color: #888; text-align: center; padding: 10px; font-size: 14px;">
      <p>&copy; 2025 {{site.name}}, All Rights Reserved</p>
    </div>
  </div>
</body>
</html>
